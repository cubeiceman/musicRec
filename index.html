<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Recommendation System</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="ui-body">
        <!--ACCOUNT BOX-->
        <div id="login">
            <button id="user" onclick="updateUser()">not logged in!</button>
            <button id="preferences" onclick="preferenceVisibility()">Update your preferences</button>
            <form id="updatePreferences">
                <label for="wants">Update this textbox to update your preferences:</label>
                <textarea id="wants" name="wants" rows="5" cols="50"></textarea>
            </form>
        </div>
        <!--MAIN AREA-->
        <div id="main">
            <div id="songChoice">
                <h2>Welcome, User!</h2>
                <div id="songSamples">
                    <button id="song1" onclick="updateSong(this.id)">song 1</button>
                    <button id="song2" onclick="updateSong(this.id)">song 2</button>
                    <button id="song3" onclick="updateSong(this.id)">song 3</button>
                    <button id="song4" onclick="updateSong(this.id)">song 4</button>
                </div>
            </div>
            <div id="playing">
                <h3>Playing Right Now: Travel The World (Original Mix)</h3> <!--insert song name-->
                <div id="playingName">
                    <audio controls id="audioControl>
                        <source src="" type="audio/wav" id="audioSource">
                    </audio>
                    <div>
                        <img src="" alt="testing!" id="audioImage">
                    </div>
                </div>
            </div>
        </div>
        <!--USER PICKS A MOOD-->
        <div id="moodBox">
            <p>What kind of mood are you in?</p>
            <button id="energetic" onclick="dummy1()">Energetic</button>
            <button id="relaxed" onclick="dummy2()">Relaxed</button>
            <button id="sad" onclick="dummy3()">Sad</button>
            <button id="happy" onclick="dummy4()">Happy</button>
            <button id="intense" onclick="dummy5()">Intense</button>
            <button id="moody" onclick="dummy6()">Moody</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
    
</body>

</html>
